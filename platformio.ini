[platformio]
src_dir = .
default_envs = epd_t5_213

[env]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	#bodmer/TFT_eSPI@^2.5.33
    thingsboard/tbpubsubclient
    thingsboard/ThingsBoard
	; symlink://../thingsboard-client-sdk
		#https://github.com/MathewHDYT/thingsboard-client-sdk.git
    bblanchon/ArduinoJson @ ^6.21.4
    WiFiManager @ ^2.0.16-rc.2
    #vshymanskyy/Preferences
    GxEPD2
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions=min_spiffs.csv
# upload.maximum_size=1966080
build_flags =
	-DUSER_SETUP_LOADED
	-DILI9341_2_DRIVER
	-DUSE_HSPI_PORT
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=21
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_BACKLIGHT_OFF=LOW
	-DLOAD_GLCD
	-DSPI_FREQUENCY=55000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DLOAD_GFXFF
; build_src_filter = +<*> +<**/*> +<*.h> -<.git/> -<.svn/> -<main_for_*.ino*>

[env:epd_t5_213]
